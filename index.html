<!doctype html>
<html>
  <head>
    <title>Simple Chat App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link href="css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="content">
    <div class="panel panel-primary chatroom-col">
      <div class="panel-heading">
        <h4><b>General Chat</b></h4>
      </div>
      <div class="panel-body">
        <div id="chat-room" class="chatroom-centered">
          <ul id="messages" class="col-md-14"></ul>
        </div>
      </div>
    </div>
    <div class="users-block users">
      <div class="panel panel-success user-col">
        <div class="panel-heading">
          <h4><b>Users List</b></h4>
        </div>
        <div class="panel-body">
          <div id="user-list" class="user-centered">
            <ul id="usersnames" class="col-md-11">
              <li class="username list-group-item" >users list</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom_block">
      <form action="">
        <div class="col-md-9">
          <div class="input-group">
            <input id="message" type="text" class="form-control navbar-inverse" placeholder="Type your text here">
            <span class="input-group-btn">
            <button id="send-btn" type="submit" class="btn btn-primary"><b>Send</b></button>
            </span>
          </div>
        </div>
      </form>
    </div>
    <!-- content -->
    <script src="jQuery/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
    <script></script>	
  </body>
</html>
